<html>
<head>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../media/ESKUBALOIA.png" type="image/x-icon">

</head>
<body>
    
    <main>

        <form>

            <fieldset class="kontatuaform">
                <legend>Izena heman</legend>
                <label class="labelaa">Izena:</label>
                <input type="text" placeholder="Zure izena idatzi" id="inpuizena" pattern="[a-z-A-Z]{1,15}" title="Bakarrik letrak erabil ditzakezu" required>
                <label for="" id="Derrigorrezkoa">* Derrigorrezkoa</label>
                <br>
                <label class="labelaa">Abizena:</label>
                <input type="text" placeholder="Zure izena abizena" id="inputabizena" pattern="[a-z-A-Z]{1,15}" title="Bakarrik letrak erabil ditzakezu" required>
                <label for="" id="Derrigorrezkoa">* Derrigorrezkoa</label>
                <br>
                <label class="labelaa">Emaila:</label>
                <input type="email" placeholder="adibidea@izena.com" id="inputemail" required>
                <label for="" id="Derrigorrezkoa">* Derrigorrezkoa</label>
                <br>
                <label class="labelaa">Pasahitza:</label>
                <input type="password" placeholder="Pasahitza idatzi" id="inputpasa" required minlength="8"pattern="[A-Za-z0-9]+">
                <label for="" id="Derrigorrezkoa">* Derrigorrezkoa</label>
                <br>
                <label class="labelaa">Jaiotze data:</label>
                <input type="date" value="2023-02-01" id="inputjaio" pattern="[0-9] {2} \ / [0-9] {2} \ / [0-9] {4} $ ">
                <br>
                <label class="labelaa">Generoa:</label>
                <input type="radio" id=”generoa1” name="generoa" value="Gizona" checked /> Gizona<br />
                <input type="radio" id=”generoa2” name="generoa" value="Emakumea" /> Emakumea<br />
                <input type="radio" id=”generoa3” name="generoa" value="Beste bat" /> Beste bat<br />
                <label class="labelaa">Perfil argazkia:</label>
                <input type="file" id="inputperfil">
                <br>
                <label class="labelaa">Taldea:</label>
                <select id="perfilaukera">
                    <option disabled selected>Aukeratu zure taldea</option>
                    <option>Talde 1</option>
                    <option>Talde 2</option>
                    <option>Talde 3</option>
                </select>
                <br>
                <label class="labelaa">Perfil kolorea:</label>
                <input type="color" value="#ff468c" id="inputkolor">
                <br>
                <div class="botoiak">
        
                    <p><button type="reset" id="borratu">EZABATU</button></p>
        
                    <p><button type="submit" id="bidali">BIDALI</button></p>
        
                </div>
        
            </fieldset>
        </form>

    </main>

</body>

</html>
